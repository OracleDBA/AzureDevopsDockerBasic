# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- develop
- master

variables:
- AWS_ACCESS_KEY: "AKIATQBX3GPKR7KYWFLF"
- AWS_SECRET_ACCESS_KEY: "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"


pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: Docker@2
  displayName: Docker_Login
  inputs:
    containerRegistry: 'dockerhub_login'
    command: 'login'
    addPipelineData: false
    addBaseImageData: false
- task: Docker@2
  displayName: Docker_Build_Push_'$(Build.BuildNumber)'
  inputs:
    containerRegistry: 'dockerhub_login'
    repository: 'dockernaveensddp/azuredocker'
    command: 'buildAndPush'
    Dockerfile: '**/AzureDockerfile'
    addPipelineData: false
    addBaseImageData: false
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Free Trial(f6d6363e-7586-4d2e-a1ba-44c368d411fa)'
    appName: 'docker-app-jabil'
    containers: 'dockernaveensddp/azuredocker:120'


